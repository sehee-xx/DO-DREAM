management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics

  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

  metrics:
    tags:
      application: monitoring

spring:
  application:
    name: DODREAM

  cloud:
    vault:
      token: ${vaultToken}
      kv:
        enabled: true
        backend: secret

      uri: ${vaultAddr}
  config:
    import: vault://

  datasource:
    url: ${jdbc-url}
    username: ${username}
    password: ${password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  # File Upload Settings
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2KB
  data:
    redis:
      port: 6379

server:
  servlet:
    session:
      cookie:
        same-site: lax


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

# File Storage Configuration
file:
  upload:
    dir: ${user.home}/dodream/uploads
    temp-dir: ${user.home}/dodream/temp

# Naver Clova OCR Configuration
clova:
  ocr:
    api-url: ${CLOVA_API_URL}
    secret-key: ${CLOVA_SECRET_KEY}

jwt:
  secret: ${jwtSecret}
  access-exp-seconds: 900
  refresh-exp-seconds: 1209600

aws:
  s3:
    bucket: ${awsS3Bucket}
    region: ${awsRegion}
    upload-prefix: pdf
    presign-exp-minutes: 5
  cloudfront:
    domain: ${cloudFrontDomain}
    key-pair-id: ${cloudFrontKeyId}
    private-key-pem: ${privateKeyPem}

springdoc:
  api-docs:
    path: /api/v3/api-docs
  swagger-ui:
    path: /api/swagger-ui/index.html
    url: /api/v3/api-docs      # 스펙 JSON은 이걸로 불러라
    config-url: /api/v3/api-docs/swagger-config
