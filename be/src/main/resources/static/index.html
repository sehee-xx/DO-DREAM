    <style>

        .input-group {

        label {

        input[type="number"] {

        .drop-zone {

        .drop-zone:hover,

        .drop-zone-icon {

        }

        .drop-zone-text {

        }

        .drop-zone-hint {

            color: #999;
        }

        .file-info {

            padding: 15px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #eee;
        }

        .status-card {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-pending {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
        }

        .status-processing {
            background: #d1ecf1;
            border-left: 5px solid #17a2b8;
        }

        .status-completed {
            background: #d4edda;
            border-left: 5px solid #28a745;
        }

        .status-failed {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PDF OCR í…ŒìŠ¤íŠ¸</h1>
        <p class="subtitle">Naver Clova OCRì„ ì‚¬ìš©í•œ PDF í…ìŠ¤íŠ¸ ì¶”ì¶œ</p>

        <div class="upload-section">
            <div class="input-group">
                <label for="uploaderId">ì„ ìƒë‹˜ ID</label>
                <input type="number" id="uploaderId" value="1" min="1" placeholder="ì—…ë¡œë” IDë¥¼ ì…ë ¥í•˜ì„¸ìš”">
            </div>

            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">ğŸ“</div>
                <div class="drop-zone-text">PDF íŒŒì¼ì„ ì—¬ê¸°ì— ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì„¸ìš”</div>
                <div class="drop-zone-hint">ìµœëŒ€ 100MBê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥</div>
                <input type="file" id="fileInput" accept=".pdf" style="display: none;">
            </div>

            <div class="file-info" id="fileInfo">
                <strong>ì„ íƒëœ íŒŒì¼:</strong> <span id="fileName"></span>
                <br>
                <strong>íŒŒì¼ í¬ê¸°:</strong> <span id="fileSize"></span>
            </div>

            <button class="btn btn-primary" id="uploadBtn" disabled>PDF ì—…ë¡œë“œ ë° OCR ì‹œì‘</button>
        </div>

        <div class="result-section hidden" id="resultSection">
            <h2>ğŸ“Š OCR ê²°ê³¼</h2>

            <div id="statusCard" class="status-card">
                <div class="info-item">
                    <span class="info-label">íŒŒì¼ ID:</span>
                    <span class="info-value" id="fileId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">íŒŒì¼ëª…:</span>
                    <span class="info-value" id="resultFileName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ìƒíƒœ:</span>
                    <span class="info-value" id="ocrStatus">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ì—…ë¡œë“œ ì‹œê°„:</span>
                    <span class="info-value" id="uploadTime">-</span>
                </div>
            </div>

            <button class="btn btn-primary" id="checkStatusBtn">ìƒíƒœ í™•ì¸</button>
            <button class="btn btn-primary" id="getTextBtn" disabled>ì „ì²´ í…ìŠ¤íŠ¸ ì¡°íšŒ</button>

            <div id="textResult" class="text-result hidden"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploaderId = document.getElementById('uploaderId');
        const resultSection = document.getElementById('resultSection');
        const statusCard = document.getElementById('statusCard');
        const checkStatusBtn = document.getElementById('checkStatusBtn');
        const getTextBtn = document.getElementById('getTextBtn');
        const textResult = document.getElementById('textResult');

        let selectedFile = null;
        let currentFileId = null;
        let statusInterval = null;

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                alert('PDF íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤!');
                return;
            }

            if (file.size > 100 * 1024 * 1024) {
                alert('íŒŒì¼ í¬ê¸°ëŠ” 100MBë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤!');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // íŒŒì¼ ì—…ë¡œë“œ
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                alert('íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”!');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('uploaderId', uploaderId.value);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ì—…ë¡œë“œ ì¤‘...';

            try {
                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    currentFileId = result.fileId;
                    showResult(result);
                    startStatusPolling();
                } else {
                    alert('ì—…ë¡œë“œ ì‹¤íŒ¨: ' + (result.message || result));
                }
            } catch (error) {
                alert('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'PDF ì—…ë¡œë“œ ë° OCR ì‹œì‘';
            }
        });

        function showResult(data) {
            resultSection.classList.remove('hidden');
            document.getElementById('fileId').textContent = data.fileId;
            document.getElementById('resultFileName').textContent = data.originalFileName;
            updateStatus(data.ocrStatus);
            document.getElementById('uploadTime').textContent = new Date(data.uploadedAt).toLocaleString('ko-KR');
        }

        function updateStatus(status) {
            const statusElement = document.getElementById('ocrStatus');
            const statusTexts = {
                'PENDING': 'ëŒ€ê¸° ì¤‘',
                'PROCESSING': 'ì²˜ë¦¬ ì¤‘...',
                'COMPLETED': 'ì™„ë£Œ',
                'FAILED': 'ì‹¤íŒ¨'
            };

            statusElement.innerHTML = status === 'PROCESSING'
                ? '<span class="loading"></span>' + statusTexts[status]
                : statusTexts[status];

            statusCard.className = 'status-card status-' + status.toLowerCase();

            getTextBtn.disabled = status !== 'COMPLETED';

            if (status === 'COMPLETED' || status === 'FAILED') {
                stopStatusPolling();
            }
        }

        // ìƒíƒœ í´ë§
        function startStatusPolling() {
            stopStatusPolling();
            statusInterval = setInterval(checkStatus, 3000);
        }

        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        async function checkStatus() {
            if (!currentFileId) return;

            try {
                const response = await fetch(`/api/files/${currentFileId}/status`);
                const result = await response.json();
                updateStatus(result.ocrStatus);
            } catch (error) {
                console.error('ìƒíƒœ í™•ì¸ ì‹¤íŒ¨:', error);
            }
        }

        checkStatusBtn.addEventListener('click', checkStatus);

        // ì „ì²´ í…ìŠ¤íŠ¸ ì¡°íšŒ
        getTextBtn.addEventListener('click', async () => {
            if (!currentFileId) return;

            getTextBtn.disabled = true;
            getTextBtn.textContent = 'ì¡°íšŒ ì¤‘...';

            try {
                const response = await fetch(`/api/files/${currentFileId}/text`);
                const text = await response.text();

                if (response.ok) {
                    textResult.textContent = text;
                    textResult.classList.remove('hidden');
                } else {
                    alert('í…ìŠ¤íŠ¸ ì¡°íšŒ ì‹¤íŒ¨: ' + text);
                }
            } catch (error) {
                alert('í…ìŠ¤íŠ¸ ì¡°íšŒ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            } finally {
                getTextBtn.disabled = false;
                getTextBtn.textContent = 'ì „ì²´ í…ìŠ¤íŠ¸ ì¡°íšŒ';
            }
        });

        // í˜ì´ì§€ ë– ë‚  ë•Œ í´ë§ ì¤‘ì§€
        window.addEventListener('beforeunload', stopStatusPolling);
    </script>
</body>
